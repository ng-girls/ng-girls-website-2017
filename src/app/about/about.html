<!-- About Section -->
<section id="about" class="about">
  <div class="content-wrapper">
    <div>
      <div class="col-xs-6">
        <h3>{{ aboutTitle }}</h3>
        <div class="row about-details">

          <div class="col-md-{{ 12/abouts.length }} col-xs-6" *ngFor='let about of abouts'>
            <div class="animated hiding" data-animation="fadeInDown" data-delay="0%">
              <h5>{{ about.title }}</h5>
              <img class="img-circle" src='../../assets/img/about-section/{{ about.imgSrc }}' height="128" width="128"
                   alt="{{ about.title }}">
              <p>{{ about.text }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End About Section -->
