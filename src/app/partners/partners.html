<!-- Begin Partners Section -->
<section id="partners" class="partners">
  <div class="content-wrapper">
    <div class="col-lg-10 col-lg-offset-1">
      <h3>{{ site.partnersTitle }}</h3>
      <div *ngFor="let partner of partners">
        <h5>{{ partner.group }}</h5>
        <ul class="list-inline">
          <li *ngFor="let element of partner.elements" [ngStyle]="{'width': element.width}">
            <a href="{{ element.link }}" target="_blank">
              <img src="{{ site.baseurl }}/assets/img/partners/{{ element.imageUrl }}"
                   title="{{ element.description }}"
                   alt="{{ element.name }}">
            </a>
          </li>
        </ul>
      </div>

      <a href="{{ site.baseurl + site.c4sponsorsUrl }}"
         target="_blank"
         class="btn btn-primary waves-effect waves-button waves-light waves-float">{{ site.partnersC4sponsorsButton }}</a>
    </div>
  </div>
</section>
<!-- End Partners Section -->
